<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4 text-center"> Repair Orders  </h1>

    <ul class="nav nav-tabs mb-4" id="repairTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true"> Orders List</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="new-request-tab" data-bs-toggle="tab" data-bs-target="#new-request" type="button" role="tab" aria-controls="new-request" aria-selected="false">Create New Order  </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="assign-tech-tab" data-bs-toggle="tab" data-bs-target="#assign-tech" type="button" role="tab" aria-controls="assign-tech" aria-selected="false">Assign Technician </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="update-status-tab" data-bs-toggle="tab" data-bs-target="#update-status" type="button" role="tab" aria-controls="update-status" aria-selected="false">  Update Order Status</button>
        </li>
    </ul>

    <div class="tab-content" id="repairTabsContent">
        
        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
            <h3> Orders List</h3>
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th> Orders number</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Status</th>
              
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <tr>
                        <td>1234</td>
                        <td>descripe</td>
                        <td>dd-mm-yyyy</td>
                        <td><span class="badge bg-warning text-dark"> Pending</span></td>
                    </tr>
                    <tr>
                        <td>1235</td>
                        <td>descripe</td>
                        <td>dd-mm-yyyy</td>
                        <td><span class="badge bg-success"> Completed</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="new-request" role="tabpanel" aria-labelledby="new-request-tab">
            <h3>  Create New Order</h3>
            <form>
                <div class="mb-3">
                    <label for="requestDescription" class="form-label"> Description</label>
                    <textarea id="requestDescription" class="form-control" rows="3" placeholder="Description for problem..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="requestDate" class="form-label"> Order date</label>
                    <input type="date" id="requestDate" class="form-control" value="2025-11-18" required />
                </div>
                <button type="submit" class="btn btn-primary"> Submit the request</button>
            </form>
        </div>

        <div class="tab-pane fade" id="assign-tech" role="tabpanel" aria-labelledby="assign-tech-tab">
            <h3>Assign Technician</h3>
            <form>
                <div class="mb-3">
                    <label for="requestNumberAssign" class="form-label"> Order number</label>
                    <input type="number" id="requestNumberAssign" class="form-control" placeholder=" Order number Enter" required />
                </div>
                <div class="mb-3">
                    <label for="technicianName" class="form-label"> Technician name</label>
                    <input type="text" id="technicianName" class="form-control" placeholder="Enter technician name  " required />
                </div>
                <button type="submit" class="btn btn-success">Designation</button>
            </form>
        </div>

        <div class="tab-pane fade" id="update-status" role="tabpanel" aria-labelledby="update-status-tab">
            <h3>  Order status update</h3>
            <form>
                <div class="mb-3">
                    <label for="requestNumberStatus" class="form-label"> Order number</label>
                    <input type="number" id="requestNumberStatus" class="form-control" placeholder="Enter order number  " required />
                </div>
                <div class="mb-3">
                    <label for="newStatus" class="form-label"> New Status</label>
                    <select id="newStatus" class="form-select" required>
                        <option value="" disabled selected>Select status </option>
                        <option value="pending">Pending </option>
                        <option value="in_progress"> In progress</option>
                        <option value="completed">Completed </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning"> Status update</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
